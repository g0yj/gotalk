<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div class ="container">
        <h1> 회원 가입 form 입니다</h1>
        <form class="needs-validation was-validated col-sm-6" action="#"
                th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
            <div class="mb-3">
                <label for="exampleInputNickname" class="form-label">Nickname</label>
                <input type="text" th:field="*{nickname}" class="form-control" required minlength="3" maxlength="10" id="exampleInputNickname" aria-describedby="nicknameHelp" placeholder="3~20자">
                <small class ="invalid-feedback"> 닉네임은 3-20 내외로 사용할 수 있습니다</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" th:field="*{email}" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small class ="invalid-feedback"> 이메일 형식에 맞춰주세요 </small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" required minlength="8" maxlength="20">
                <small class ="invalid-feedback"> 비밀번호는 8자 이상 20자 이내로 입력.</small>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

<script type="text/javascript">
    (function () {
    'use strict';

    window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.forEach.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
}());
</script>
</body>
</html>
