<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments.html :: head"></head>
    <body class="bg-light">
        <div th:replace="fragments.html :: main-nav"></div>

        <div class="container">
            <!-- error가 없을 경우 -->
            <div class="py-5 text-center" th:if="${error != null}">
                <p class="lead"> goTalk 가입</p>
                <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                <p class="lead" th:text="${email}"></p>
            </div>

            <!-- error가 있을 경우 -->
            <div class="py-5 text-center" th:if="${error == null}">
                <p class="lead"> goTalk 가입</p>
                <h2>서비스를 사용하려면 인증 이메일 확인이 필요합니다</h2>
                <div>
                    <p class="lead" th:text="${email}"></p>
                    <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
                </div>
            </div>

        </div>

    </body>
</html>
